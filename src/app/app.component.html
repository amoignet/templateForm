<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form #f="ngForm" (ngSubmit)="onsubmitForm(f)">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" email required #email="ngModel">
          <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="level">Level</label>
          <select id="level" class="form-control" name="level" required [(ngModel)]="selectDefaultValue">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" password required #password="ngModel">
          <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a password!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
      <br>
      <div *ngIf="formCompleted">
        <H1>Form values</H1>
        <p>Email Address : {{ data.email }}</p>
        <p>Level: {{ data.level }}</p>
        <p>Password: {{ data.password }}</p>
      </div>
    </div>
  </div>
</div>
